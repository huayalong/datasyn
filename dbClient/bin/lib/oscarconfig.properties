#charSet：字符串数据编码方式，包含:GBK、UTF8、GB18030、ASCII、#WINDOWS-1251、BIG5
charSet=GBK
# batchbuffersie ：batch接口发送缓冲区大小，单位为K，
#MAX: 1048576, MIN: 1, DEFAULT：128
batchbuffersize=128
# loglevel：日志级别，分为：0，1，2，3，4四级，0表示不打印日志，1表示SQL
#语句级，2表示调用接口级，3表示轻量协议级，4表示详细协议级。
loglevel=0
#logFilePath:日志文件路径，默认与JDBC驱动在同一目录下
logFilePath=
# maxFileSize:日志文件最大大小，单位为MB，达到最大大小后，会使用新的日志#文件
maxFileSize=100
#numericKeepPrecision：编码方式，对应后台的SEND_FLOATINGNUMBER_KEEP_PRECISION参数，分为true和false。true表示使用字符串形式处理数字类型数据，false表示使用新的处理方式,默认为true
numericKeepPrecision=true
#netDataByStr: 是否使用协议编码方式，对应后台的NET_DATA_BY_STR参数，分为true和false。true表示使用字符串编码方式，false表示使用协议编码方式，默认为false
netDataByStr=false
# prepareCacheSize:preparedStatement缓存，当prepareCacheSize>0时，#该功能将启用，缓存中preparedStatement个数为prepareCacheSize个
prepareCacheSize=0
#REQUESTTIMEOUT：网络请求超时时间，单位ms，超过此时间服务器无反应，JDBC会自动ping一下服务器，如果服务器未断开，则继续等待，否则返回错误
REQUESTTIMEOUT=0
#notRealPrepare:不使用prepare，prepare操作将不会走prepare接口，走的是query接口，直接发送查询语句，true或false
notRealPrepare=false
#stmtRollback:语句级回滚，true或false，默认为true
stmtRollback=true
#compatible_old_protocol,是否使用老协议与后台交互
compatibleOldProtocol=false
#fetchSize, 一次从数据库获取的结果集行数
#MAX: 5000, MIN: 0, DEFAULT: 16
fetchSize=16
#prepare_simple_execute,不带参数的prepare语句是否可以直接走query协议执行sql语句
#DEFAULT: ON
prepareSimpleExecute=true
#tcpKeepAlive,是否开启保持活动状态的套接字，默认为false，表示不开启
tcpKeepAlive=false
#verifyPoolConnection,从连接池中获取连接时，是否验证连接，默认为false，表示不验证
verifyPoolConnection=false
#batchCount,批处理异步方式发送每次发送的行数
batchCount=0
#useAsynBatch，批处理是否使用异步方式发送数据，该参数为true时，batchCount的值才会生效
useAsynBatch=false
#是否启用分发功能
usedispatch=false
#读写分离读备机时是否等待备机数据同步完成
useSlaveSyncRead=false
#配合useSlaveSyncRead使用，设置useSlaveSyncRead=ture后此参数才有作用
#useSlaveSyncReadGlobal为false，使用线程级lsn仅保证可以查询到同一个线程之前的更新事务所做的修改
#useSlaveSyncReadGlobal为true使用全局lsn保证可以查询到所有线程之前的更新事务所做的修改
useSlaveSyncReadGlobal=false
#在备机查询不到最新数据的情况下，一段时间之内不再尝试向备机发送查询语句。 单位： 毫秒
slaveDelayTime=0
#分发时主机负载率0-100，默认为0
hostLoadRate=0
#读操作是否可以分发到非强制同步备机，默认是true表示可以分发。强制同步备机是指数据库配置参数ENABLE_HA_SLAVE_SYNC_REDO为TURE的同步备机
useAsynchronous=true
#1事务中的所有语句都分发到主机；2事务开始的读语句可以分发到备机， 一旦出现写语句，后面的语句都分发到主机；
transactionDispatchStrategy=2
#以下为连接池的配置参数
#是否自动提交事务
defaultautocommit=true
#连接池初始大小
initialsize=0
#连接池最大使用连接数量
maxactive=0
#连接池最大空闲数
maxIdle=0
#连接池最小空闲数
minIdle=0
#获取连接最大等待时间,以毫秒为单位
maxWait=-1
#测试有效用的SQLQuery
validationQuery=
#是否自我中断
removeAbandoned=false
#几秒后自我中断,以秒为单位
removeAbandonedTimeout=0
#失效检查线程运行时间间隔，以毫秒为单位
timeBetweenEvictionRunsMillis=0
#最小逐出时间，以毫秒为单位
minEvictableIdleTimeMillis=0
#关闭连接的时候清理st和结果集
cleanStatement=false
validTestString=select 1
checkdblinksql=false
#临时文件目录，hanlder操作大对象会写本地临时文件的目录，不指定默认是系统临时目录
tempFileDir=
#创建连接的时候指定options发送的内容，比如直接连接mpp5的节点，指定options=-c mpp_session_role=utility
options=
#是否开启安全版本，默认值t,t为不开启.f表示开启安全版本，安全版本中，可以使用安全通信，也可以不使用安全通信
noSslVersion=t
#是否启用安全通信，默认值f不启用,t为启用,启用后前后台通信过程需要加密进行，加密方式有两种：ssl或硬件加密
ssl=f
#是否使用硬件加密，默认值为f,f代表不使用,t代表使用硬件加密方式，否则默认使用ssl进行加密通信
hdEncrypt=f

