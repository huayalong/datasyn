          <tr> 
            <td width="64%" height="33%">数据库复制支持分布式数据库系统的多个数据库之间单master/多slave方式的表及其数据的复制和维护，可以将一个master数据库中的对表的插入/更新/删除操作同步到多个slave数据库中相应的表上。数据库复制提供了以下好处：</td>
          </tr>
          <tr>
            <td height="33%">&nbsp;</td>
          </tr>
          <tr> 
            <td height="33%"><ul>
                <li>通过表的多个备份可以保障数据的安全性</li>
              </ul></td>
          </tr>
          <tr> 
            <td height="33%"><ul>
                <li>通过将只读查询分布到slave数据库避免与master发生访问冲突可以极大地提高数据库的并发访问性能</li>
              </ul></td>
          </tr>
          <tr> 
            <td height="34%"><ul>
                <li>通过利用多个数据库中的复制表可以大大提高数据的可用性</li>
              </ul></td>
          </tr>

            <td height="34%">&nbsp;</td>
          </tr>
