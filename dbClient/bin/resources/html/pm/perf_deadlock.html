		<p>死锁监测与解锁:</p>
		<p>自动侦测系统运行中发生的死锁, 显示死锁相关数据, 并提供手工解除死锁的方法.</p>
        <p><font color="#FF6600"><strong>*.</strong></font> <font color="#3300FF" >事务ID :
          </font><font color="#000000">引起死锁的相关事务的标识</font></p>
	    <p><font color="#FF6600"><strong>*.</strong></font> <font color="#3300FF">锁对象ID:</font>
		</font><font color="#000000">被加锁的对象的标识</font></p>
        <p><font color="#FF6600"><strong>*. </strong></font><font color="#3300FF">锁模式:</font> </font> 
          <font color="#000000">锁的模式（读或者写）</font> </p>
        <p><font color="#FF6600"><strong>*. </strong></font><font color="#3300FF">会话ID:</font> </font> 
          <font color="#000000">引起死锁的相关会话的标识</font> </p>
        <p><font color="#FF6600"><strong>*. </strong></font><font color="#3300FF">当前SQL:</font> 
          <font color="#000000"> 引起死锁的相关SQL语句</font></p>
