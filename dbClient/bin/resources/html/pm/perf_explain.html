		<p>执行计划: </font></p>
        <p>数据库为每个查询产生一个查询规划．为匹配查询结构和数据属性选择正确的规划对性能绝对有关键性的影响．
		使用图形式的执行计划可以直观的察看系统为特定查询生成的上述查询规划. 目前主要包括:</p>
        <p><font color="#FF6600"><strong>*.</strong></font> <font color="#3300FF" >预计的启动开销</font></p>
        <p><font color="#FF6600"><strong>*.</strong></font> <font color="#3300FF" >预计的总开销</font></p>
        <p><font color="#FF6600"><strong>*.</strong></font><font color="#3300FF" > 预计的规划节点输出的行数</font></p>
        <p><font color="#FF6600"><strong>*.</strong></font><font color="#3300FF" > 预计的规划节点的行的平均宽度</font></p>
