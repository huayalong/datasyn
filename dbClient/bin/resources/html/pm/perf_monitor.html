        <p><font color="#FF6600"><strong>*.</strong></font> <font color="#3300FF" >会话监测: 
         </font><font color="#000000">监测当前所有客户同服务器的会话情况</font></p>
	    <p><font color="#FF6600"><strong>*.</strong></font> <font color="#3300FF">SQL监测 :</font>
		</font><font color="#000000">监测当前所有发送到服务器的SQL语句</font></p>
        <p><font color="#FF6600"><strong>*. </strong></font><font color="#3300FF">系统缓存情况:</font> </font> 
          <font color="#000000">监测系统缓存区的使用情况</font> </p>
        <p><font color="#FF6600"><strong>*. </strong></font><font color="#3300FF">系统I/O情况:</font> </font> 
          <font color="#000000">监测系统的输入输出情况</font> </p>
        <p><font color="#FF6600"><strong>*. </strong></font><font color="#3300FF">事务与锁的监测:</font> 
          <font color="#000000">监测所有事务持有锁的情况</font></p>
        <p><font color="#FF6600"><strong>*. </strong></font><font color="#3300FF">内存监测:</font> 
          <font color="#000000">监测系统内存的使用情况</font></p>
