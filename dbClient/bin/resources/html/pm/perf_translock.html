		<p>事务与锁的监测提供以下数据:</p>
        <p><font color="#FF6600"><strong>*.</strong></font> <font color="#3300FF" >会话ID: 
          </font><font color="#000000">持有锁的会话的标识</font></p>
	    <p><font color="#FF6600"><strong>*.</strong></font> <font color="#3300FF">当前事务ID :</font>
		</font><font color="#000000">会话所进行事务的标识</font></p>
        <p><font color="#FF6600"><strong>*. </strong></font><font color="#3300FF">持有锁:</font> </font> 
          <font color="#000000">当前事务正持有的锁的数目</font> </p>
        <p><font color="#FF6600"><strong>*. </strong></font><font color="#3300FF">获得锁:</font> </font> 
          <font color="#000000">会话已经获得过的锁的总数</font> </p>
        <p><font color="#FF6600"><strong>*. </strong></font><font color="#3300FF">提交数:</font> 
          <font color="#000000"> 会话已经提交的事务数</font></p>
        <p><font color="#FF6600"><strong>*. </strong></font><font color="#3300FF">回退数:</font> 
          <font color="#000000">会话已经回退的事务数</font></p>
