<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('全量数据同步配置列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                源数据源：
                                <select name="sourceDbId" th:with="type=${dbList}">
                                    <option value="">所有</option>
                                    <option th:each="db : ${type}" th:text="${db.instanceName}" th:value="${db.id}"></option>
                                </select>
                            </li>
                            <li>
                                目标数据源：
                                <select name="targetDbId" th:with="type=${dbList}">
                                    <option value="">所有</option>
                                    <option th:each="db : ${type}" th:text="${db.instanceName}" th:value="${db.id}"></option>
                                </select>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="ds:fullsync:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="ds:fullsync:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="ds:fullsync:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="ds:fullsync:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('ds:fullsync:edit')}]];
        var removeFlag = [[${@permission.hasPermi('ds:fullsync:remove')}]];
        var syncLevelDatas = [[${@dict.getType('sync_level')}]];
        var prefix = ctx + "ds/fullsync";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "全量数据同步配置",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'sourceDbName',
                    title: '源数据源'
                },
                {
                    field: 'targetDbName',
                    title: '目标数据源'
                },
                {
                    field: 'syncLevel',
                    title: '同步级别',
                    formatter: function(value, row, index) {
                        return $.table.selectDictLabel(syncLevelDatas, value);
                    }
                },
                {
                    field: 'sourceSchema',
                    title: '源模式'
                },
                {
                    field: 'targetSchema',
                    title: '目标模式'
                },
                {
                    field: 'sourceTable',
                    title: '源表名'
                },
                {
                    field: 'targetTable',
                    title: '目标表名'
                },
                {
                    visible: editFlag == 'hidden' ? false : true,
                    title: '是否启用',
                    align: 'center',
                    formatter: function (value, row, index) {
                        return statusTools(row);
                    }
                },
                {
                    field: 'lastSyncTime',
                    title: '最后一次同步时间'
                },
                {
                    field: 'createTime',
                    title: '入库时间'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-primary btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="fullSyncData(\'' + row.id + '\')"><i class="fa fa-refresh"></i>数据同步</a> ');
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a> ');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });

        /* 规则是否启用状态显示 */
        function statusTools(row) {
            if (row.isUse == 1) {
                return '<i class=\"fa fa-toggle-off text-info fa-2x\" onclick="changeIsUse(\''+ row.id  + '\',\'0\')"></i>';
            } else {
                return '<i class=\"fa fa-toggle-on text-info fa-2x\" onclick="changeIsUse(\''+ row.id  + '\',\'1\')"></i>';
            }
        }

        /* 规则是否启用改变 */
        function changeIsUse(id, isUse) {
            var msg = "确认要停用该配置吗？";
            if (isUse == '0') {
                msg = "确认要启用该配置吗？";
            }
            $.modal.confirm(msg, function() {
                $.operate.post(prefix + "/edit", { "id": id, "isUse": isUse});
            })
        }

        // 按照规则执行全量同步
        function fullSyncData(id) {
            var fullSyncViewUrl = prefix + "/toFullSyncView?id=" + id;
            $.modal.open("数据同步", fullSyncViewUrl,'', '', '', ['同步数据', '取消']);
        }
    </script>
</body>
</html>
