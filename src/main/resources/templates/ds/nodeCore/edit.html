<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改节点中心配置')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-nodeCore-edit" th:object="${dsNodeCoreConfig}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">节点名称：</label>
                <div class="col-sm-8">
                    <input name="coreName" th:field="*{coreName}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">是否主节点：</label>
                <div class="col-sm-8">
                    <label class="toggle-switch switch-solid">
                        <input type="checkbox" id="isMaster" th:checked="${dsNodeCoreConfig.isMaster == '0' ? true : false}">
                        <span></span>
                    </label>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">节点ip：</label>
                <div class="col-sm-8">
                    <input name="nodeIp" th:field="*{nodeIp}" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "ds/nodeCore";
        $("#form-nodeCore-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                var data = $("#form-nodeCore-edit").serializeArray();
                var isMaster = $("input[id='isMaster']").is(':checked') == true ? 0 : 1;
                data.push({"name": "isMaster", "value": isMaster});
                $.operate.save(prefix + "/edit", data);
            }
        }
    </script>
</body>
</html>
