<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('节点中心数据源配置列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>实例名称：</label>
                                <input type="text" name="instanceName"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="ds:nodeDb:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="ds:nodeDb:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="ds:nodeDb:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="ds:nodeDb:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('ds:nodeDb:edit')}]];
        var removeFlag = [[${@permission.hasPermi('ds:nodeDb:remove')}]];
        var prefix = ctx + "ds/nodeDb";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "节点中心数据源配置",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'instanceName',
                    title: '实例名称'
                },
                {
                    field: 'coreName',
                    title: '所属节点'
                },
                {
                    field: 'instanceIp',
                    title: '实例IP'
                },
                {
                    field: 'instancePort',
                    title: '实例端口'
                },
                {
                    field: 'instanceDb',
                    title: '数据库名'
                },
                {
                    field: 'userName',
                    title: '数据库用户名'
                },
                {
                    field: 'passWord',
                    title: '数据库连接密码',
                    formatter: function (value, row, index) {
                        return "******";
                    }
                },
                {
                    field: 'createTime',
                    title: '入库时间'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-primary btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="testConn(\'' + row.id + '\')"><i class="fa fa-search"></i>测试连接</a> ');
                        actions.push('<a class="btn btn-info btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="preview(\'' + row.id + '\')"><i class="fa fa-database"></i>预览</a> ');
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
        
		// 预览数据
		function preview(id) {
            var preViewUrl = prefix + "/dbpreview?id=" + id;
            $.modal.open("数据预览", preViewUrl);
		}
		
		// 测试连接
		function testConn(id) {
            $.modal.loading("正在连接，请稍候...");
            $.ajaxSettings.async = false;
            $.post(prefix + "/testConn", {"id" : id}, function(result) {
                if (result.code == web_status.SUCCESS) {
                    $.modal.alertSuccess("连接成功！");
                } else {
                    $.modal.alertError("连接失败：" + result.msg);
                }
                $.modal.closeLoading();
            });
		}
    </script>
</body>
</html>
