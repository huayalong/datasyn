<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增同构数据同步配置')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-sameDbConf-add">
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">源数据源：</label>
                <div class="col-sm-8">
                    <select id="sourceDbId" name="sourceDbId" class="form-control select2-multiple" required>
                        <option th:each="db:${dbList}" th:value="${db.id}" th:text="${db.instanceName}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">目标数据源：</label>
                <div class="col-sm-8">
                    <select id="targetDbId" name="targetDbId" class="form-control select2-multiple" required>
                        <option th:each="db:${dbList}" th:value="${db.id}" th:text="${db.instanceName}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">源模式：</label>
                <div class="col-sm-8">
                    <select id="sourceSchema" name="sourceSchema" class="form-control select2-multiple" required>
                        <option th:each="db:${dbList}" th:value="${db.id}" th:text="${db.instanceName}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">目标模式：</label>
                <div class="col-sm-8">
                    <select id="targetSchema" name="targetSchema" class="form-control select2-multiple" required>
                        <option th:each="db:${dbList}" th:value="${db.id}" th:text="${db.instanceName}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">源表名：</label>
                <div class="col-sm-8">
                    <input name="sourceTable" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">目标表名：</label>
                <div class="col-sm-8">
                    <input name="targetTable" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "ds/sameDbConf"
        $("#form-sameDbConf-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-sameDbConf-add').serialize());
            }
        }
    </script>
</body>
</html>
